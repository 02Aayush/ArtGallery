<html lang="en">
<link rel="stylesheet" href="{{ url_for("static",filename="project.css") }}" type="text/css" />
<body>
<table width="100%"  >
    <tr>
        <td style="width: 15%" >
            <img src="{{ url_for("static",filename="images/logo.png")  }}" class="logophoto" height="100px" />
        </td>
        <td>
           <span class="title" > The Indian Art Gallary</span>
        </td>
        <td style="width: 20%" >
            <form action="{{ url_for("login") }}" method="post" >
            <table class="smallbox" >
                <tr><td>UserID</td><td><input type="text" name="userid" required ></td></tr>
                <tr><td>Password</td><td><input type="password" name="pwd" required ></td></tr>
                <tr><td></td><td><input type="submit" value="Login" class="btn" ><a href="{{ url_for("signup") }}" class="btn" >Sign-Up</a></td></tr>
                <tr><td colspan="2" class="errmsg" >{{ loginmsg }}</td></tr>
            </table>
            </form>
        </td>
    </tr>
</table>
<hr>
<table width="100%"  >
    <tr>
        <td style="width: 200px" >
            Menu
        </td>
        <td>
            <div class="mainbox" >
            {% block contents %}
            contents
            {% endblock %}
            </div>
        </td>
    </tr>
</table>
</body>
</html>
